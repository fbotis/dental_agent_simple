version: '3.8'

services:
  dental-assistant:
    build: .
    container_name: dental-clinic-assistant
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist conversation logs
      - ./conversations:/app/conversations
      # Persist audio recordings
      - ./recordings:/app/recordings
      # Persist metrics
      - ./metrics.log:/app/metrics.log
    ports:
      - "8080:8080"
